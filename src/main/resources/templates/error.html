<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <style>
        .error-container {
            padding: 20px;
            background-color: #ffebee;
            border-left: 5px solid #f44336;
            margin: 20px 0;
        }
        .error-details {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .actions {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Marks Management System</h1>
        <nav>
            <ul>
                <li><a th:href="@{/students}">Students</a></li>
                <li><a th:href="@{/subjects}">Subjects</a></li>
                <li><a th:href="@{/marks}">Marks Management</a></li>
                <li><a th:href="@{/rankers}">Top Rankers</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h2>Error Occurred</h2>
            
            <div class="error-container">
                <h3 th:text="${status + ' - ' + error}">500 - Error</h3>
                <p th:text="${message}">Error message</p>
                <p th:if="${timestamp}" th:text="${'Time: ' + timestamp}">Time: N/A</p>
                <p th:if="${path}" th:text="${'Path: ' + path}">Path: N/A</p>
            </div>
            
            <div class="error-details" th:if="${trace}">
                <h4>Error Details</h4>
                <pre th:text="${trace}">Stack trace</pre>
            </div>
            
            <div class="actions">
                <a th:href="@{/}" class="btn-primary">Go to Home</a>
                <a th:href="@{/marks}" class="btn-secondary">Go to Marks Management</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Student Marks Management System</p>
    </footer>
</body>
</html>
