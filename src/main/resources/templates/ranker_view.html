<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top Rankers</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
    <header>
        <h1>Student Marks Management System</h1>
        <nav>
            <ul>
                <li><a th:href="@{/students}">Students</a></li>
                <li><a th:href="@{/subjects}">Subjects</a></li>
                <li><a th:href="@{/marks}">Marks Management</a></li>
                <li><a th:href="@{/rankers}" class="active">Top Rankers</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h2>Top 3 Rankers for <span th:text="${#strings.capitalize(examType)}"></span> Exams</h2>
            
            <table class="rankers-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Roll Number</th>
                        <th>Name</th>
                        <th>Total Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ranker : ${topRankers}">
                        <td th:text="${ranker.rank}"></td>
                        <td th:text="${ranker.rollNum}"></td>
                        <td th:text="${ranker.name}"></td>
                        <td th:text="${ranker.totalMarks}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(topRankers)}">
                        <td colspan="4">No records found.</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="actions">
                <a th:href="@{/rankers}" class="btn-secondary">Back to Search</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Student Marks Management System</p>
    </footer>
</body>
</html>
