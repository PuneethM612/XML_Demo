<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top Rankers</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
    <header>
        <h1>Student Marks Management System</h1>
        <nav>
            <ul>
                <li><a th:href="@{/students}">Students</a></li>
                <li><a th:href="@{/subjects}">Subjects</a></li>
                <li><a th:href="@{/marks}">Marks Management</a></li>
                <li><a th:href="@{/rankers}" class="active">Top Rankers</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h2>Find Top Rankers</h2>
            
            <form method="get" th:action="@{/rankers/top}">
                <div class="form-group">
                    <label for="examType">Select Exam Type:</label>
                    <select id="examType" name="examType" required>
                        <option value="">-- Select Exam Type --</option>
                        <option th:each="type : ${examTypes}" th:value="${type}" th:text="${#strings.capitalize(type)}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Show Top Rankers</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Student Marks Management System</p>
    </footer>
</body>
</html>
